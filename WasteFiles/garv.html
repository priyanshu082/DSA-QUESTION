<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="cell">A</td>
            <td colspan="1" class="cell">B</td>
        </tr>
        <tr>
            <td rowspan="2" class="cell">C</td>
            <td class="cell">D</td>
            <td class="cell">E</td>
            <td rowspan="2" class="cell">F</td>
        </tr>
        <tr>
            <td class="cell">G</td>
            <td class="cell">H</td>
        </tr>
        <tr>
            <td class="cell">I</td>
            <td class="cell">J</td>
            <td class="cell">K</td>
            <td class="cell">L</td>
        </tr>
    </table>
</body>
</html>
